<md-card *ngFor="let chart of charts">
	<md-card-title>{{chart.title.title}}</md-card-title>
	<md-card-content>
		<chart *ngFor="let chart of charts" [options]="chart"></chart>
	</md-card-content>
</md-card>

<md-card *ngFor="let device of toggleDevices">
	<md-card-title>{{device.deviceID}}</md-card-title>
	<button md-raised-button color="accent" (click)="toggle(device)">Toggle</button>
</md-card>
