<div *ngIf="maps.length">
  <sebm-google-map  [latitude]="maps[0]?.lat" [longitude]="maps[0]?.lng">
      <sebm-google-map-marker *ngFor="let map of maps" [latitude]="map?.lat" [longitude]="map?.lng" [iconUrl]="map.marker">
        <sebm-google-map-info-window><strong class="black">{{map?.trigger}}</strong></sebm-google-map-info-window>
      </sebm-google-map-marker>
  </sebm-google-map>
</div>
