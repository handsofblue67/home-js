<div *ngIf="states.length">
	<md-card *ngFor="let switch of states">
		<md-card-title>{{switch.name || switch.deviceID}}</md-card-title>
    <md-card-subtitle>{{switch.status?.timestamp | date:'shortTime'}}</md-card-subtitle>
    <md-card-content>
      <p>Temperature: {{switch.status?.pins[0].status.temp}}&deg;</p>
      <p>Humidity: {{switch.status?.pins[0].status.humi}}%</p>
    </md-card-content>
	</md-card>
</div>
