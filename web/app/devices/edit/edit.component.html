<md-card *ngIf="device">
  <md-input-container>
    <input mdInput type="text" [(ngModel)]="device.name" value="device.name">
  </md-input-container>

  <md-input-container>
    <input mdInput placeholder="Device ID (disabled)" type="text" [(ngModel)]="device.deviceID" value="device.deviceID" disabled>
  </md-input-container>

  <button md-icon-button><md-icon>close</md-icon></button>

  <div *ngFor="let trigger of triggers">
    {{trigger.sourceComponent}} => {{trigger.targetComponent}}
    <app-trigger-form [trigger]="trigger" [device]="device"></app-trigger-form>
  </div>
